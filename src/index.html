<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Todo list website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
</head>
<body>
    <main>
        <header class="header"></header>
        <ul class="list">
            <li class="listitem first">
                Today's To do
                <img id="title" src="" alt="sync">
            </li>
            <li class="listitem">
              <input class="complete" type="text" placeholder="Add to your list...">
              <img id="add" src="" alt="subdirectory_arrow_left">
            </li>
        <ul class="list newlist">

        </ul>
        <li class="listitem last"><button type="button" class="complete all">clear all completed</button></li>
        </ul>
        <footer class="header"></footer>
    </main>
</body>
</html>
